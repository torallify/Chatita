<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for app icon -->
  <rect width="1024" height="1024" rx="226" fill="#F2F6FA"/>
  
  <!-- Outer glow -->
  <g opacity="0.3" filter="url(#outerGlow)">
    <circle cx="512" cy="512" r="380" fill="url(#glowGradient)"/>
  </g>
  
  <!-- Inner glow -->
  <g opacity="0.4" filter="url(#innerGlow)">
    <circle cx="512" cy="512" r="300" fill="url(#glowGradient)"/>
  </g>
  
  <!-- Main heart shape -->
  <g filter="url(#heartGlow)">
    <path d="M512,768 C512,768 256,640 256,480 C256,384 320,320 384,320 C432,320 472,352 512,400 C552,352 592,320 640,320 C704,320 768,384 768,480 C768,640 512,768 512,768 Z" 
          fill="url(#heartGradient)" 
          stroke="url(#heartGradient)" 
          stroke-width="4"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <!-- Main heart gradient -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6ED1C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6A6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow gradient -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#6ED1C7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFB6A6;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Filters for glow effects -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="heartGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
